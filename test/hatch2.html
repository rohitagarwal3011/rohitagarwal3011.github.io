  <div id="jsErrorDetection" style="float:left;width:90%;height:100px;margin-left:20%;z-index:-5;" class="a-enter-vr"><div style="width: 40%;z-index:-5;margin-left: 33%;margin-top: -40%;text-align: center;background-color: transparent;height: 67px;border-radius: 2px;"><p style="padding:15px;color:transparent"></p></div></div><div class="a-enter-vr" style="float:left;width: 18.5%;height:100px;right: 80.5%;"><div style="margin-left: 53px;width: 45px;"><div style="width:45px;height:45px;cursor:pointer;border-radius:0px;background-image:url('https://s3.ap-south-1.amazonaws.com/hatchvr/hatchvr-public-assets/resources/up.png');background-size:100% 100%;text-align:center" id="up"></div></div><div style="width:0%; margin-left:53px;margin-top:5px;"><div id="left" style="border-radius:0px;text-align:center;cursor:pointer;width:45px;height:45px;line-height:3.85;background-image:url('https://s3.ap-south-1.amazonaws.com/hatchvr/hatchvr-public-assets/resources/down.png');background-size:100% 100%;transform: rotate(90deg);margin-left: -53px;"></div><div id="down" style="border-radius:0px;text-align:center;cursor:pointer;width:45px;height:45px;line-height:3.85;background-image:url('https://s3.ap-south-1.amazonaws.com/hatchvr/hatchvr-public-assets/resources/down.png');background-size:100% 100%;margin-top: -45px;"></div><div style="margin-left:53px;margin-top: -45px;"><div id="right" style="border-radius:0px;text-align:center;cursor:pointer;width:45px;height:45px;line-height:3.85;background-image:url('https://s3.ap-south-1.amazonaws.com/hatchvr/hatchvr-public-assets/resources/down.png');background-size:100% 100%;transform: rotate(270deg);"></div></div></div></div>
  </body>
  <script>
  		scene.addEventListener('exit-vr',function(){

  setTimeout(function(){
  	document.getElementsByTagName('canvas')[0].style.width=window.innerWidth+'px';
  document.getElementsByTagName('canvas')[0].style.height=window.innerHeight+'px';
  document.getElementById('up').style.display="";
  document.getElementById('down').style.display="";
  document.getElementById('left').style.display="";
  document.getElementById('right').style.display="";
  },400);
});

scene.addEventListener('enter-vr',function(){

  setTimeout(function(){
  	document.getElementsByTagName('canvas')[0].style.width=window.innerWidth+'px';
  document.getElementsByTagName('canvas')[0].style.height=window.innerHeight+'px';
  },400);
  document.getElementById('up').style.display="none";
  document.getElementById('down').style.display="none";
  document.getElementById('left').style.display="none";
  document.getElementById('right').style.display="none";
});
window.addEventListener("orientationchange", function() {
	setTimeout(function(){
    	  	document.getElementsByTagName('canvas')[0].style.width=window.innerWidth+'px';
  document.getElementsByTagName('canvas')[0].style.height=window.innerHeight+'px';

    },300);
});
  </script>
</html>
