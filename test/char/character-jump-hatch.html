<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>A-Frame Mouse Cursor Component - Basic</title>

    <script src="https://s3.ap-south-1.amazonaws.com/hatchvr/hatchvr-public-assets/aframe-0.7.1.min.js"></script>
    <script src="https://s3.ap-south-1.amazonaws.com/hatchvr/hatchvr-public-assets/aframe-environments.min.js"></script>
	  <script src="https://s3.ap-south-1.amazonaws.com/hatchvr/hatchvr-public-assets/aframe-collision.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

  </head>
  <body>
    <!-- Either fuse: false or trackingMethod best causes the webview to stop working
     Renove each element and try click event again
     Also the click event in native feels different -->
    <a-scene cursor="fuse: false; rayOrigin: mouse">
      <a-assets>
        <a-asset-item id='tree-obj' src='aladins/Aladdin.obj'></a-asset-item>
        <a-asset-item id='tree-mtl' src='aladins/Aladdin.mtl'></a-asset-item>
      </a-assets>
      <a-anchor hit-testing-enabled='false' preset='custom' type='pattern' url='hatchvr-logo.patt'>
        <a-entity scale="0.5 0.5 0.5">
          <a-obj-model position="0 0 0" src="#tree-obj" mtl="#tree-mtl" id="Living" scale="0.01 0.01 0.01" rotation="0 0 0" visible="true">
            <a-animation attribute="rotation" begin="click" dur="500" fill="backwards" to="0 360 0"></a-animation>
            <a-animation attribute="position" begin="click" from="0.0 0.0 0.0" to="0.0 1.0 0.0" direction="alternate" dur="500"
              repeat="1" easing='linear'></a-animation>
          </a-obj-model>
        </a-entity>
      </a-anchor>
      <a-camera-static/>

    </a-scene>


  </body>
</html>
