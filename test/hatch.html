
<!DOCTYPE html>
<html>
  <head>
    <title>Project on HatchVR</title>
    <meta name="description" content="Checkout my immersive VR application made using HatchVR">
    <script src="https://s3.ap-south-1.amazonaws.com/hatchvr/hatchvr-public-assets/aframe-0.7.1.min.js"></script>
    <script src="https://s3.ap-south-1.amazonaws.com/hatchvr/hatchvr-public-assets/aframe-environments.min.js"></script>
	<script src="https://s3.ap-south-1.amazonaws.com/hatchvr/hatchvr-public-assets/aframe-collision.js"></script>
	<link rel="shortcut icon" href="/favicon.png">

  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

  </head>
  <!--<a-assets>
        <img id="imgUrl" src="https://s3.ap-south-1.amazonaws.com/hatchvr/hatchvr-public-assets/resources/battleGround.jpg" crossorigin="anonymous">
	</a-assets>-->
  <body>
  <a-scene start id='scene' embedded arjs>

		<a-assets></a-assets>
    <a-anchor hit-testing-enabled='true'>
    <a-box rotation="0 45 0" radius="3" color="#4CC3D9" position="0 1.5 0" id="cube">
      <a-animation attribute="rotation" dur="5000" easing="linear" direction="normal" from="0 0 0" to="0 360 0" repeat="indefinite">
      </a-animation>
    </a-box>
    <a-plane position="0 0 0" id="plane1" color="rgb(107,230,183)" rotation="-90 0 0" width="5" height="5" transparent="true">
      <a-animation attribute="rotation" dur="5000" easing="linear" direction="normal" from="-90 0 0" to="-90 360 0" repeat="indefinite">
      </a-animation>
    </a-plane>
  </a-anchor>
  <a-camera-static/>
  </a-scene>
</body>
</html>
